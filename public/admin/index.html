<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Stock Capital – CMS</title>

    <!-- Favicon do CMS -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Estilo do painel (cores, etc.) -->
    <link rel="stylesheet" href="./brand.css" />
    <!-- Script que injeta a logo no header do Decap -->
    <script src="./brand.js" defer></script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      // Estilo do preview
      CMS.registerPreviewStyle("/index.css");
      document.title = "Stock Capital — CMS";

      if (window.netlifyIdentity) {
        // Inicializa o widget (processa tokens da URL)
        window.netlifyIdentity.init();

        // Detecta tokens especiais e abre o modal apropriado
        if (/#invite_token=/.test(window.location.hash)) {
          console.log("Convite detectado:", window.location.hash);
          // widget processa sozinho ao init()
        }

        if (/#confirmation_token=/.test(window.location.hash)) {
          console.log("Confirmação detectada:", window.location.hash);
          // widget processa sozinho ao init()
        }

        if (/#recovery_token=/.test(window.location.hash)) {
          console.log("Token de recuperação detectado:", window.location.hash);
          // abre modal direto no fluxo de recovery
          window.netlifyIdentity.open("recovery");
        }

        // Eventos úteis
        window.netlifyIdentity.on("login", (user) => {
          console.log("Usuário logado no CMS:", user);
          // já estamos em /admin; não precisa redirecionar
        });

        window.netlifyIdentity.on("logout", () => {
          console.log("Usuário saiu");
        });

        window.netlifyIdentity.on("error", (err) => {
          console.error("Erro no Netlify Identity (admin):", err);
        });
      } else {
        console.error("Identity widget não carregou.");
      }
    </script>
  </body>
</html>
