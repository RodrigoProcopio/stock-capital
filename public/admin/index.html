<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Stock Capital – CMS</title>

    <!-- Favicon do CMS -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Estilo do painel (cores, etc.) -->
    <link rel="stylesheet" href="./brand.css" />
    <!-- Script que injeta a logo no header do Decap -->
    <script src="./brand.js" defer></script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      // Estilo do preview (opcional)
      CMS.registerPreviewStyle("/index.css");
      document.title = "Stock Capital — CMS";

      if (window.netlifyIdentity) {
        // Inicializa o widget (necessário para processar tokens da URL)
        window.netlifyIdentity.init();

        // Debug: mostra se chegou token na URL
        if (/#(?:invite_token|confirmation_token)=/.test(window.location.hash)) {
          console.log("Token detectado na URL:", window.location.hash);
        }

        // Evento disparado quando o login é concluído
        window.netlifyIdentity.on("login", (user) => {
          console.log("Usuário logado no CMS:", user);
          // Aqui não precisa redirecionar, já está no /admin
        });

        window.netlifyIdentity.on("logout", () => {
          console.log("Usuário saiu");
        });

        window.netlifyIdentity.on("error", (err) => {
          console.error("Erro no Netlify Identity (admin):", err);
        });
      }
    </script>
  </body>
</html>
