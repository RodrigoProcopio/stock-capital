name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Rodar lint
        run: npm run lint

      - name: Build do projeto
        run: npm run build
        env:
          VITE_WA_PHONE: ${{ secrets.VITE_WA_PHONE }}
          VITE_WA_MESSAGE: ${{ secrets.VITE_WA_MESSAGE }}

  e2e:
    runs-on: ubuntu-latest
    needs: lint-build   # só roda se lint+build passar

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Rodar testes E2E
        run: npx playwright test
