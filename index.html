<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- pré-conexões -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- stylesheet de fontes -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicons / ícones -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- SEO -->
    <title>Stock Capital — Assessoria de Investimentos</title>
    <meta
      name="description"
      content="Descubra seu perfil de investidor e receba uma assessoria personalizada para seus objetivos financeiros."
    />
    <link rel="canonical" href="https://stockcapitalmfo.com.br/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Stock Capital — Assessoria de Investimentos" />
    <meta
      property="og:description"
      content="Descubra seu perfil de investidor e receba uma assessoria personalizada."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stockcapitalmfo.com.br/" />
    <meta property="og:image" content="https://stockcapitalmfo.com.br/og-image.png" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stock Capital — Assessoria de Investimentos" />
    <meta
      name="twitter:description"
      content="Descubra seu perfil de investidor e receba uma assessoria personalizada."
    />
    <meta name="twitter:image" content="https://stockcapitalmfo.com.br/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Stock Capital MFO",
        "url": "https://stockcapitalmfo.com.br/",
        "logo": "https://stockcapitalmfo.com.br/android-chrome-512x512.png",
        "sameAs": []
      }
      </script>      
  </body>
</html>
